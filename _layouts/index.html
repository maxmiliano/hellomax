---
layout: default
---

{{ content }}

<!-- This loops through the paginated posts -->
{% for post in site.posts %}
<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
<p class="author">
  <span class="date">{{ post.date | date_to_long_string }}</span> - {{ post.author }}
</p>
<div class="content">
  {% if post.excerpt %}
    {{ post.excerpt }}
  {% else %}
    {{ post.content | strip_html | truncatewords: 50 }}   
  {% endif %}
</div>
{% endfor %}


</div>
